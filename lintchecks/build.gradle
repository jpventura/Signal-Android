apply plugin: 'java-library'

repositories {
    google()
    jcenter()
}

dependencies {
    compileOnly compileLibraries.lintApi
    compileOnly compileLibraries.lintChecks

    testImplementation testLibraries.junit
    testImplementation testLibraries.lint
}

jar {
    manifest {
        attributes('Lint-Registry-v2': 'org.signal.lint.Registry')
    }
}
